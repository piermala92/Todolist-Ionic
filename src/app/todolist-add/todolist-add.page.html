<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add a todo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="todoForm" (ngSubmit)="formSubmit()">

      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input formControlName="title" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input formControlName="description" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Due date <strong>(Optional)</strong></ion-label>
        <ion-input formControlName="dueDate" type="date">
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" [disabled]="!todoForm.valid" shape="full" expand="block">Create todo note</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="danger" shape="full" expand="block" routerLink="/home" routerDirection="root" >Cancel</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
